script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"Iklanmaster": "REJECT",
                          "clashBlock_Adaway": "TROJAN",
                          "Browser": "TROJAN",
                          "Callofduty": "TROJAN",
                          "Deezer": "DIRECT",
                          "Facebook": "DIRECT",
                          "Garena": "TROJAN",
                          "Iklan": "REJECT",
                          "Instagram": "DIRECT",
                          "LAN": "DIRECT",
                          "Langitmusik": "DIRECT",
                          "Mobilegends": "TROJAN",
                          "Onlineshop": "TROJAN",
                          "Pubg": "TROJAN",
                          "Resso": "DIRECT",
                          "Roblox": "TROJAN",
                          "Smule": "DIRECT",
                          "Soundcloud": "DIRECT",
                          "Starmaker": "DIRECT",
                          "Speedtest": "TROJAN",
                          "Tiktok": "DIRECT",
                          "Wesing": "DIRECT",
                          "Whatsapp": "DIRECT",
                          "Youtube": "TROJAN",
                          "Zoom": "TROJAN",
                          "apple-proxy": "TROJAN",
                          "apple-direct": "DIRECT",
                          "cn": "TROJAN",
                          "ad-keyword": "TROJAN",
                          "foreign": "DIRECT",
                          "telegram": "TROJAN",
                          "lan": "DIRECT",
                          }
        port = int(metadata["dst_port"])
        if metadata["network"] == "UDP":
            if port == "443,3478,4244,5222,5223,5228,5288,5242,5349,17000,20030,20031,34784,45395,50318,59234":
                ctx.log('[Script] matched QUIC traffic use trojan')
                return "TROJAN"
                
        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])
        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5223, 5228, 5229, 5230, 5242, 8080, 8443, 8880, 8888, 8889, 17000, 20030, 20031, 20443, 49152, 50318, 50473, 50458, 50460, 50457, 50432, 50455, 50471, 50473, 50456, 59234]
        
        if port not in port_list:
            ctx.log('[Script] not common port use trojan')
            return "TROJAN"
        
        if metadata["dst_ip"] == "":
            return "DIRECT"
        
        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]
                
        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip CN')
            return "DIRECT"
            
        ctx.log('[Script] FINAL')
        return "TROJAN"
        
